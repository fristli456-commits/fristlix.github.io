<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>FristliX</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  signOut, 
  onAuthStateChanged,
  updateEmail,
  updatePassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBYXn3CBVRWocJW6V8nqqZyeHSTrmVwvcw",
  authDomain: "fristlix.firebaseapp.com",
  projectId: "fristlix",
  storageBucket: "fristlix.firebasestorage.app",
  messagingSenderId: "161841516321",
  appId: "1:161841516321:web:db2fe4d40047a99807f860",
  measurementId: "G-SRR2SFHGYF"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let isLoading = false;

/* –ö—Ä–∞—Å–∏–≤—ã–µ –æ—à–∏–±–∫–∏ */
function showError(status, e) {
  status.style.color = "#ff4444";

  switch (e.code) {
    case "auth/invalid-credential":
      status.textContent = "–ù–µ–≤–µ—Ä–Ω–∞—è –ø–æ—á—Ç–∞ –∏–ª–∏ –ø–∞—Ä–æ–ª—å";
      break;
    case "auth/wrong-password":
      status.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
      break;
    case "auth/user-not-found":
      status.textContent = "–ê–∫–∫–∞—É–Ω—Ç —Å —Ç–∞–∫–æ–π –ø–æ—á—Ç–æ–π –Ω–µ –Ω–∞–π–¥–µ–Ω";
      break;
    case "auth/email-already-in-use":
      status.textContent = "–≠—Ç–æ—Ç email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω";
      break;
    case "auth/weak-password":
      status.textContent = "–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –ø—Ä–æ—Å—Ç–æ–π (–º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤)";
      break;
    case "auth/too-many-requests":
      status.textContent = "–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–¥–æ–∂–¥–∏—Ç–µ –ø–∞—Ä—É –º–∏–Ω—É—Ç ‚è≥";
      break;
    case "auth/invalid-email":
      status.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email";
      break;
    case "auth/missing-password":
      status.textContent = "–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å";
      break;
    case "auth/missing-email":
      status.textContent = "–í–≤–µ–¥–∏—Ç–µ email";
      break;
    default:
      status.textContent = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ.";
      console.error(e);
      break;
  }
}

/* –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è */
window.register = async () => {
  if (isLoading) return;
  isLoading = true;

  const email = document.getElementById("reg-email").value;
  const password = document.getElementById("reg-password").value;
  const status = document.getElementById("status");

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    status.style.color = "#00ff99";
    status.textContent = "–í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏—Å—å!";
  } catch (e) {
    showError(status, e);
  } finally {
    isLoading = false;
  }
};

/* –í—Ö–æ–¥ */
window.login = async () => {
  if (isLoading) return;
  isLoading = true;

  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  const status = document.getElementById("status");

  try {
    await signInWithEmailAndPassword(auth, email, password);
    status.style.color = "#00ff99";
    status.textContent = "–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏!";
  } catch (e) {
    showError(status, e);
  } finally {
    isLoading = false;
  }
};

/* –í—ã—Ö–æ–¥ */
window.logout = async () => {
  await signOut(auth);
};

/* –û—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
window.openSettings = () => {
  document.getElementById("profile").style.display = "none";
  document.getElementById("settings").style.display = "block";
};

/* –ó–∞–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
window.closeSettings = () => {
  document.getElementById("settings").style.display = "none";
  document.getElementById("profile").style.display = "block";
};

/* –°–º–µ–Ω–∞ email */
window.changeEmail = async () => {
  const user = auth.currentUser;
  const status = document.getElementById("status");
  const newEmail = document.getElementById("new-email").value;

  if (!user) {
    status.style.color = "#ff4444";
    status.textContent = "–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç";
    return;
  }

  if (!newEmail) {
    status.style.color = "#ff4444";
    status.textContent = "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π email";
    return;
  }

  try {
    await updateEmail(user, newEmail);
    status.style.color = "#00ff99";
    status.textContent = "Email —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω!";
  } catch (e) {
    if (e.code === "auth/requires-recent-login") {
      status.style.color = "#ff4444";
      status.textContent = "–î–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è email –Ω—É–∂–Ω–æ –≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ";
    } else {
      showError(status, e);
    }
  }
};



/* –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è */
window.changePassword = async () => {
  const user = auth.currentUser;
  const newPassword = document.getElementById("new-password").value;
  const status = document.getElementById("status");

  if (!user) {
    status.style.color = "#ff4444";
    status.textContent = "–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç";
    return;
  }

  if (newPassword.length < 6) {
    status.style.color = "#ff4444";
    status.textContent = "–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤";
    return;
  }

  try {
    await updatePassword(user, newPassword);
    status.style.color = "#00ff99";
    status.textContent = "–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω!";
  } catch (e) {
    if (e.code === "auth/requires-recent-login") {
      status.style.color = "#ff4444";
      status.textContent = "–î–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –Ω—É–∂–Ω–æ –≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ";
    } else {
      showError(status, e);
    }
  }
};



/* –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
onAuthStateChanged(auth, (user) => {
  const status = document.getElementById("status");
  const profileEmail = document.getElementById("profile-email");

  if (user) {
    status.innerHTML = `–í—ã –≤–æ—à–ª–∏ –∫–∞–∫: <b>${user.email}</b>`;
    status.style.color = "#00ff99";

    if (profileEmail) {
      profileEmail.textContent = user.email;
    }

    document.getElementById("auth").style.display = "none";
    document.getElementById("profile").style.display = "block";
    document.getElementById("settings").style.display = "none";
  } else {
    status.textContent = "–í—ã –Ω–µ –≤–æ—à–ª–∏";
    status.style.color = "#ccc";

    document.getElementById("auth").style.display = "flex";
    document.getElementById("profile").style.display = "none";
    document.getElementById("settings").style.display = "none";
  }
});


<style>

</style>
</head>

<body>

<div class="container">

  <p id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</p>

  <div id="auth" class="auth-box">

    <div class="box">

</div>

<div id="settings" style="display:none;">
